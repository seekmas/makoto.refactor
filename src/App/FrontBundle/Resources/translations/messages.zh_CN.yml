    about_us_content: <p>擀霸企业管理咨询(上海)有限公司多年来和专业团队一直在旅途中,<br/>擀霸企业管理咨询(上海)有限公司是一家专业为企业提供全球精益部署规划和实施、<br/>运营操作及服务咨询以及精益标杆之旅的专业企业管理咨询公司。<br/>擀霸公司在上海、美国、日本等地都设有分支机构，拥有来自世界各地资深的精益专家，<br/>他们拥有15年以上的精益咨询及实践经验，为全球企业精益部署及改善提供专业的规划及方案。<br/>同时，擀霸独有的资源将为企业提供精益标杆之旅，帮助企业参观日本精益标准工厂，进行精益实践交流和学习。<br/>擀霸公司将不断秉承诚实、真诚以及新人的理念，不断为企业提供更专业更有效的精益指导，<br/>帮助企业真正实现卓越运营管理及组织战略管理。</p>
